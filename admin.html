<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Admin ‚Ä¢ Upfin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      padding: 24px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 4px;
    }

    p {
      color: #9ca3af;
      margin-bottom: 24px;
    }

    .card {
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 24px;
      display: inline-block;
    }

    .card span {
      font-size: 12px;
      color: #9ca3af;
    }

    .card strong {
      font-size: 32px;
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #222;
      text-align: left;
    }

    th {
      color: #9ca3af;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <h1>Admin Upfin</h1>
  <p>Vis√£o geral dos leads captados</p>

  <div class="card">
    <span>Total de leads</span>
    <strong id="total">0</strong>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="leads"></tbody>
  </table>

  <script>
    const API_URL =
      location.hostname === "localhost"
        ? "http://localhost:8080"
        : "https://upfin-backend-production.up.railway.app";

    const token = prompt("üîê Token admin:");

    if (!token) {
      document.body.innerHTML = "<h2>‚õî Acesso cancelado</h2>";
      throw new Error();
    }

    fetch(`${API_URL}/leads`, {
      headers: { "X-ADMIN-TOKEN": token }
    })
      .then(res => {
        if (!res.ok) {
          document.body.innerHTML = "<h2>‚õî N√£o autorizado</h2>";
          throw new Error();
        }
        return res.json();
      })
      .then(data => {
        document.getElementById("total").textContent = data.length;

        const tbody = document.getElementById("leads");
        tbody.innerHTML = "";

        data.forEach(l => {
          tbody.innerHTML += `
            <tr>
              <td>${l.id}</td>
              <td>${l.nome ?? "-"}</td>
              <td>${l.email}</td>
              <td>${new Date(l.createdAt).toLocaleDateString()}</td>
            </tr>
          `;
        });
      });
  </script>

</body>
</html>
