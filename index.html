<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upfin ‚Äî Acesso financeiro</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 380px;
      padding: 24px;
      text-align: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 32px;
    }

    .logo img {
      width: 240px;
      max-width: 90%;
      background: transparent;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 16px;
      line-height: 1.3;
    }

    .subtitle {
      color: #9ca3af;
      font-size: 15px;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    input {
      width: 100%;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #222;
      background: #111;
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #6b7280;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #0a5bff;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #0848c9;
    }

    .mensagem {
      margin-top: 16px;
      font-size: 14px;
      line-height: 1.4;
    }

    .sucesso {
      color: #22c55e;
    }

    .erro {
      color: #ef4444;
    }

    .footer {
      margin-top: 40px;
      padding-top: 24px;
      border-top: 1px solid #111;
      font-size: 13px;
      color: #9ca3af;
      line-height: 1.5;
    }

    .footer span {
      display: block;
      margin-top: 6px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="logo">
      <img src="assets/logo-upfin.png" alt="Upfin">
    </div>

    <h1>
      Quando os <strong>bancos</strong> dizem n√£o,<br>
      algu√©m precisa dizer <strong>sim</strong>.
    </h1>

    <p class="subtitle">
      Comece com pouco, construa hist√≥rico<br>
      e evolua seu limite com uso respons√°vel.
    </p>

    <form id="lead-form">
      <input id="nome" type="text" placeholder="Seu nome completo" required />
      <input id="email" type="email" placeholder="Seu melhor e-mail" required />
      <button type="submit">Entrar na lista de espera</button>
    </form>

    <p id="mensagem" class="mensagem"></p>

    <footer class="footer">
      <p>Pr√©-lan√ßamento ‚Ä¢ Acesso controlado</p>
      <span>¬© 2026 Upfin. Todos os direitos reservados.</span>
    </footer>

  </div>

  <script>
  const API_URL =
    location.hostname === "localhost"
      ? "http://localhost:8082"
      : "https://upfin-backend-production.up.railway.app";

  const form = document.getElementById("lead-form");
  const mensagem = document.getElementById("mensagem");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const nome = document.getElementById("nome").value.trim();
    const email = document.getElementById("email").value.trim();

    mensagem.textContent = "‚è≥ Enviando...";
    mensagem.className = "mensagem";

    try {
      const res = await fetch(`${API_URL}/leads`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nome: nome,   // üëà AQUI EST√Å A CORRE√á√ÉO
          email: email
        })
      });

      if (res.status === 409) {
        mensagem.textContent = "‚ÑπÔ∏è E-mail j√° cadastrado.";
        mensagem.className = "mensagem erro";
        return;
      }

      if (!res.ok) throw new Error();

      mensagem.textContent = "‚úÖ Cadastro realizado com sucesso!";
      mensagem.className = "mensagem sucesso";
      form.reset();

    } catch (err) {
      console.error(err);
      mensagem.textContent = "‚ùå Erro ao enviar. Servidor fora do ar.";
      mensagem.className = "mensagem erro";
    }
  });
</script>
</body>

</html>
