<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Admin ‚Ä¢ Upfin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      padding: 24px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 22px;
    }

    button {
      background: #111827;
      color: #93c5fd;
      border: 1px solid #1f2937;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
    }

    button:hover {
      background: #1f2937;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    th, td {
      border-bottom: 1px solid #222;
      padding: 12px;
      text-align: left;
      font-size: 14px;
    }

    th {
      color: #9ca3af;
      font-size: 12px;
      text-transform: uppercase;
    }

    .erro {
      color: #ef4444;
      margin-top: 24px;
    }
  </style>
</head>

<body>

  <header>
    <h1>üìã Leads ‚Äî Upfin</h1>
    <button id="exportCsv">‚¨áÔ∏è Exportar CSV</button>
  </header>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>E-mail</th>
      </tr>
    </thead>
    <tbody id="leads"></tbody>
  </table>

  <p id="erro" class="erro"></p>

  <script>
    // ===============================
    // CONFIG
    // ===============================
    const API_URL =
      location.hostname === "localhost"
        ? "http://localhost:8080"
        : "https://upfin-backend-production.up.railway.app";

    let LEADS = [];

    // ===============================
    // TOKEN ADMIN (N√ÉO FICA FIXO)
    // ===============================
    const token = prompt("üîê Informe o ADMIN TOKEN:");

    if (!token) {
      document.body.innerHTML = "<h2>‚õî Acesso cancelado</h2>";
      throw new Error("Sem token");
    }

    // ===============================
    // BUSCAR LEADS
    // ===============================
    fetch(`${API_URL}/leads`, {
      headers: {
        "X-ADMIN-TOKEN": token
      }
    })
      .then(res => {
        if (res.status === 401) {
          document.body.innerHTML = "<h2>‚õî N√£o autorizado</h2>";
          throw new Error("Unauthorized");
        }
        return res.json();
      })
      .then(data => {
        LEADS = data;
        const tbody = document.getElementById("leads");

        if (!data.length) {
          document.getElementById("erro").textContent =
            "Nenhum lead cadastrado ainda.";
          return;
        }

        data.forEach(lead => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${lead.id}</td>
            <td>${lead.nome ?? "-"}</td>
            <td>${lead.email}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.getElementById("erro").textContent =
          "Erro ao carregar leads.";
        console.error(err);
      });

    // ===============================
    // EXPORTAR CSV
    // ===============================
    function exportarCSV() {
      if (!LEADS.length) {
        alert("Nenhum lead para exportar");
        return;
      }

      const header = ["id", "nome", "email"];
      const rows = LEADS.map(l =>
        [l.id, l.nome ?? "", l.email].join(";")
      );

      const csv = [header.join(";"), ...rows].join("\n");

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "leads-upfin.csv";
      link.click();

      URL.revokeObjectURL(url);
    }

    document
      .getElementById("exportCsv")
      .addEventListener("click", exportarCSV);
  </script>

</body>
</html>
